<div style="display: block">
  <div mdcHeadline1>Mugen</div>
  <div mdcSubtitle1>An open source online music generator.</div>
  <mdc-select #enhanced required class="enhanced-width" style="text-align: left" placeholder="Type">
    <mdc-menu>
      <mdc-list>
        <mdc-list-item selected></mdc-list-item>
        <mdc-list-item value="classical" selected>Classical</mdc-list-item>
        <mdc-list-item value="country">Country</mdc-list-item>
        <mdc-list-item value="rap">Rap</mdc-list-item>
      </mdc-list>
    </mdc-menu>
  </mdc-select>
  <div class="image" [mdcElevation]="4"></div>
  <div class="play-pause-container">
    <button mdc-fab class="controls">
        <mdc-icon>fast_rewind</mdc-icon>
      </button>
    <button mdc-fab class="controls">
      <mdc-icon>play_arrow</mdc-icon>
    </button>
    <button mdc-fab class="controls">
      <mdc-icon>fast_forward</mdc-icon>
    </button>
  </div>
</div>
