
<div class="mdc-top-app-bar--fixed-adjust" style="display: block">
  <a mdcHeadline1 href="https://github.com/o-wth/mugen" class="mdc-theme--on-surface">Mugen</a>
  <div mdcSubtitle1 class="mdc-theme--on-surface">An open source online music generator.</div>
  <div mdcSubtitle1 class="mdc-theme--on-surface">(May take a couple of seconds to load)</div>
  <div class="play-pause-container">
    <button mdc-fab class="controls" icon="play_arrow" #playPauseFAB (click)="toggleControlIcon();"></button>
  </div>
  <mdc-chip-set>
    <mdc-chip>
      <a [href]="'https://magenta.tensorflow.org/js-announce'"><mdc-chip-text>Magenta JS</mdc-chip-text></a>
    </mdc-chip>
    <mdc-chip>
      <a [href]="'https://angularjs.org/'"><mdc-chip-text>Angular JS</mdc-chip-text></a>
    </mdc-chip>
    <mdc-chip>
      <a [href]="'https://tensorflow.org/js'"><mdc-chip-text>TensorFlow JS</mdc-chip-text></a>
    </mdc-chip>
  </mdc-chip-set>
</div>
